<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function onclickevent(){
        document.getElementById("click").innerHTML = "<b>"+"onclick has been triggered"+"</b>"
    }
    function changecolor(){
        document.getElementById("changemycolor").style.color = 'red'
    }
</script>
<body style="text-align: center;">
    <button onmouseover="onclickevent()">Click here</button>
    <button onmouseover="this.innerHTML=Date()">Tell time</button>
    <button onmouseover="changecolor()">Click</button>

    <p id="click"></p>
    <p id="changemycolor">this text and text color</p>
</body>
</html>
